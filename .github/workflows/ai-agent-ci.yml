name: AI Universal Agent CI
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai_review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install analyzers
        run: |
          python -m pip install --upgrade pip
          pip install ruff bandit semgrep PyGithub checkov
          npm install -g eslint
          gem install --user-install rubocop brakeman
          echo "$(ruby -e 'puts Gem.user_dir')/bin" >> $GITHUB_PATH
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
          curl -sSfL https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash
          echo "$HOME/.tfsec/bin" >> $GITHUB_PATH

      - name: Run AI Universal Agent
        uses: ./.github/actions/ai-agent
        with:
          llm_provider: 'openai'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.VAULT_TOKEN }}
