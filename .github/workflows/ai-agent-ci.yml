name: AI Universal Agent CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai_review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl git npm ruby-full openjdk-11-jdk

      - name: Install Python analyzers
        run: |
          python3 -m pip install --upgrade pip
          pip install -r ai-agent/requirements.txt

      - name: Install Node.js analyzers
        run: npm install -g eslint

      - name: Install Ruby analyzers
        run: |
          gem install --user-install rubocop brakeman
          echo "$(ruby -e 'puts Gem.user_dir')/bin" >> $GITHUB_PATH

      - name: Install security tools
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
          curl -sSfL https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash
          echo "/root/.tfsec/bin" >> $GITHUB_PATH

      - name: Run AI Universal Agent
        id: ai_agent
        run: |
          python3 ai-agent/main.py > report.txt
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_LLM_PROVIDER: 'openai'
          INPUT_RUN_SEMGREP: 'true'

      - name: Send report via email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "AI Agent Report for ${{ github.repository }}"
          to: "sourav.chandra.cse16@gmail.com"
          from: "souravchandra696@gmail.com"
          body: |
            Hello Team,

            The AI Universal Agent has completed its analysis for PR #${{ github.event.pull_request.number }}.

            Please find the full report below:

            ${{ steps.ai_agent.outputs }}

            ---
            GitHub Repository: ${{ github.repository }}
            Commit SHA: ${{ github.sha }}
